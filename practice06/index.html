    <script>

        function fibSeq(number) {
            var fib = [];
            fib[0] = 0;
            fib[1] = 1;
            for (var i = 2; i < number; i++) {
                fib[i] = fib[i - 2] + fib[i - 1];
                console.log(fib[i]);
            }
        }

        fibSeq(12);


    </script>
