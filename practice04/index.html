<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice04</title>

    <script>

        var awesomeArray = ["guitar", "bass", "drums", "piano", "synth", "vocals"];

        function bubSort(array) {

            var length = array.length - 1;
            do {
                var swapped = false;
                for (var i = 0; i < length; i++) {
                    if (array[i] > array[i + 1]) {
                        var temp = array[i];
                        array[i] = array[i + 1];
                        array[i + 1] = temp;
                        swapped = true;
                    }
                }
            }
            while (swapped === true);
            console.log(array);
        }
        bubSort(awesomeArray);

    </script>


</head>
<body>
<h1>practice04</h1>
</body>
</html>
