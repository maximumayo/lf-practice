<!DOCTYPE html>

<head>

    <title>Practice02</title>

    <script>


        var superArray = ["one", "two", "three", "four", "five", "six", "seven"];

        function totalReverse(array) {
            var revArray = [];
            for (var i = array.length - 1; i >= 0; i--) {
                revArray.push(array[i]);
            }
            console.log(revArray);
        }

        totalReverse(superArray);


    </script>


</head>
<body>
<h1>practice02</h1>
</body>
