<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice05</title>

    <script>


        function fizzBuzz() {

            for (var i = 1; i <= 100; i++) {
                //console.log(i);
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("fizzbuzz");
                }
                else if (i % 5 === 0) {
                    console.log("buzz");
                }
                else if (i % 3 === 0) {
                    console.log("fizz");
                }
                else {
                    console.log(i);
                }
            }
        }

        fizzBuzz();


    </script>


</head>
<body>
<h1>practice05</h1>
</body>
</html>

<!--## FizzBuzz-->

<!--Build a function that prints the numbers from 1 to 100. But for multiples of
three print “Fizz” instead of the number and for the multiples of five print “Buzz”.
For numbers which are multiples of both three and five print “FizzBuzz”.-->
